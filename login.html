<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-input.css">
    <link rel="stylesheet" href="css/custom-dropdown.css">
</head>

<body>
    <div style="height: 100%;">
        <div class="wrapper container-fluid p-0" style="background-image: url(./img/background.png);">
            <!-- Top Bar -->
            <div class="top-bar d-flex flex-row justify-content-between align-items-start p-2">
                <div class="d-flex flex-column col-6 col-md-3">
                    <img src="img/NT1.png" alt="Icon" class="icon-nt">
                    <img src="img/NT2.png" alt="Icon" class="icon-nt">
                </div>
                <div class="custom-dropdown language-dropdown align-self-start col-6 col-md-1">
                    <button class="btn btn-light custom-dropdown-toggle" type="button" id="languageDropdown">
                        <img class="mr-2" src="img/flag-th.png" alt="Thai Flag" width="20" height="15"> ไทย
                        <span class="dropdown-arrow">&#9662;</span>
                    </button>
                    <div class="custom-dropdown-menu" id="languageDropdownMenu">
                        <a class="dropdown-item" href="#" data-value="ไทย" data-flag="img/flag-th.png"><img
                                src="img/flag-th.png" alt="Thai Flag" width="20" height="15"> ไทย</a>
                        <a class="dropdown-item" href="#" data-value="English" data-flag="img/flag-us.png"><img
                                src="img/flag-us.png" alt="US Flag" width="20" height="15"> English</a>
                        <a class="dropdown-item" href="#" data-value="日本語" data-flag="img/flag-jp.png"><img
                                src="img/flag-jp.png" alt="Japan Flag" width="20" height="15"> 日本語</a>
                        <a class="dropdown-item" href="#" data-value="한국어" data-flag="img/flag-kr.png"><img
                                src="img/flag-kr.png" alt="Korea Flag" width="20" height="15"> 한국어</a>
                        <a class="dropdown-item" href="#" data-value="中国的" data-flag="img/flag-cn.png"><img
                                src="img/flag-cn.png" alt="China Flag" width="20" height="15"> 中国的</a>
                    </div>
                </div>
            </div>

            <div class="row no-gutters main-container">
                <!-- Left Banner -->
                <div class="col-md-7 d-md-block" id="left-banner">
                    <!-- <img src="img/backgroud.jpg" alt="Banner Image" class="img-fluid w-100 h-100" style="object-fit: cover;"> -->
                </div>

                <!-- Main Content -->
                <div class="col-md-5 d-flex flex-column" id="main-content-login">

                    <!-- Content Header -->
                    <div class="my-3 text-center">
                        <img src="img/promo.png" alt="Promotion Banner" class="img-fluid">
                    </div>

                    <!-- Center Content Start -->
                    <form onsubmit="return login(event)">
                        <div class="form-group">
                            <label for="username">ชื่อผู้ใช้</label>
                            <input type="text" id="username" class="form-control custom-input" placeholder="ชื่อผู้ใช้">
                        </div>
                        <div class="form-group custom-input-password">
                            <label for="password">รหัสผ่าน</label>
                            <input type="password" id="password" class="form-control custom-input"
                                placeholder="รหัสผ่าน">
                            <span class="toggle-password" onclick="togglePassword()">Show</span>
                        </div>
                        <div class="form-group form-check d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="form-check-input custom-checkbox" id="rememberMe">
                                <label class="form-check-label ml-2" for="rememberMe">จดจำรหัสผ่าน</label>
                            </div>
                            <a href="reset-password.html" class="float-right" style="color: #665AE1;">ลืมรหัสผ่าน</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-3"
                            style="height: 40px; background-color: #665AE1; border-color: #665AE1;">เข้าสู่ระบบ</button>
                        <button type="button"
                            class="btn btn-secondary col-12 d-flex align-items-center justify-content-center mb-2 mt-2"
                            style="height: 40px; background-color: #030650; border-color: #030650;">
                            <img src="img/thaiID.png" alt="Logout Icon" width="40" height="40"
                                style="margin-right: 10px;">
                            พิสูจน์และยืนยันตัวตนผ่าน ThaiD
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <label style="font-size: 20px;">Social login</label>
                        <div>
                            <a href="#"><img src="img/gmail.png" alt="Google" width="40" class="social-icon mr-3"></a>
                            <a href="#"><img src="img/instagram.png" alt="Instagram" width="40" height="40"
                                    class="social-icon mr-3"></a>
                            <a href="#"><img src="img/line.png" alt="Line" width="40" height="40"
                                    class="social-icon mr-3"></a>
                            <a href="#"><img src="img/facebook.png" alt="Facebook" width="40" height="40"
                                    class="social-icon mr-3"></a>
                        </div>
                    </div>

                    <!-- Additional Links -->
                    <div class="d-flex flex-column flex-md-row justify-content-center w-100 mt-4">
                        <button type="button"
                            class="btn btn-secondary button-extra col-12 col-md-6 d-flex align-items-center justify-content-center mb-2 mb-md-0 mr-md-1"
                            style="background-color: #ffffff; border-color: #D0D5DD; color: #53595F; padding: 1px;">
                            <img src="img/shopping.png" alt="Logout Icon" style="width: 30px; margin-right: 10px;">
                            ซื้อแพ็กเกจ WiFi
                        </button>
                        <button type="button" onclick="window.location.href='register.html'"
                            class="btn btn-secondary button-extra col-12 col-md-6 d-flex align-items-center justify-content-center ml-md-1"
                            style="background-color: #ffffff; border-color: #D0D5DD; color: #53595F; padding: 1px;">
                            <img src="img/wifi.png" alt="Logout Icon" style="width: 30px; margin-right: 10px;">
                            ลงทะเบียน Free WiFi
                        </button>
                    </div>

                    <div class="my-3 promo-mb text-center">
                        <img src="img/promo2.png" alt="Promotion Banner" class="img-fluid w-100">
                    </div>

                    <!-- Bottom Navigation -->
                    <div class="mt-auto bottom-nav">
                        <a href="error.html" class="nav-item">
                            <img src="img/check-usage.png" alt="ตรวจสอบยอดใช้งาน">
                            <p>ตรวจสอบยอดใช้งาน</p>
                        </a>
                        <a href="howto.html" class="nav-item">
                            <img src="img/usage-guide.png" alt="วิธีการใช้งาน">
                            <p>วิธีการใช้งาน</p>
                        </a>
                        <a href="troubleshoot.html" class="nav-item">
                            <img src="img/problem-solving.png" alt="การแก้ไขปัญหา">
                            <p>การแก้ไขปัญหา</p>
                        </a>
                        <a href="error.html" class="nav-item">
                            <img src="img/service-area.png" alt="พื้นที่ให้บริการ">
                            <p>พื้นที่ให้บริการ</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleText = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                toggleText.textContent = 'Show';
            }
        }
        function login() {
            event.preventDefault();
            console.log("Login Success");
            window.location.href = "login-success.html";
        }
    </script>
</body>

</html>
