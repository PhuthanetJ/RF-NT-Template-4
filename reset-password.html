<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-input.css">
    <link rel="stylesheet" href="css/custom-dropdown.css">
</head>

<body>
    <div style="height: 100%;">
        <div class="wrapper container-fluid p-0" style="background-image: url(./img/background.png);">
            <!-- Top Bar -->
            <div class="top-bar d-flex flex-row justify-content-between align-items-start p-2">
                <div class="d-flex flex-column col-6 col-md-3">
                    <img src="img/NT1.png" alt="Icon" class="icon-nt">
                    <img src="img/NT2.png" alt="Icon" class="icon-nt">
                </div>
                <div class="custom-dropdown language-dropdown align-self-start col-6 col-md-1">
                    <button class="btn btn-light custom-dropdown-toggle" type="button" id="languageDropdown">
                        <img class="mr-2" src="img/flag-th.png" alt="Thai Flag" width="20" height="15"> ไทย
                        <span class="dropdown-arrow">&#9662;</span>
                    </button>
                    <div class="custom-dropdown-menu" id="languageDropdownMenu">
                        <a class="dropdown-item" href="#" data-value="ไทย" data-flag="img/flag-th.png"><img
                                src="img/flag-th.png" alt="Thai Flag" width="20" height="15"> ไทย</a>
                        <a class="dropdown-item" href="#" data-value="English" data-flag="img/flag-us.png"><img
                                src="img/flag-us.png" alt="US Flag" width="20" height="15"> English</a>
                        <a class="dropdown-item" href="#" data-value="日本語" data-flag="img/flag-jp.png"><img
                                src="img/flag-jp.png" alt="Japan Flag" width="20" height="15"> 日本語</a>
                        <a class="dropdown-item" href="#" data-value="한국어" data-flag="img/flag-kr.png"><img
                                src="img/flag-kr.png" alt="Korea Flag" width="20" height="15"> 한국어</a>
                        <a class="dropdown-item" href="#" data-value="中国的" data-flag="img/flag-cn.png"><img
                                src="img/flag-cn.png" alt="China Flag" width="20" height="15"> 中国的</a>
                    </div>
                </div>
            </div>

            <div class="row no-gutters main-container">
                <!-- Left Banner -->
                <div class="col-md-7 d-md-block" id="left-banner">
                    <!-- <img src="img/backgroud.jpg" alt="Banner Image" class="img-fluid w-100 h-100"
                        style="object-fit: cover;"> -->
                </div>

                <!-- Main Content -->
                <div class="col-md-5 d-flex flex-column" id="main-content">

                    <!-- Promo Banner -->
                    <div class="my-3 text-center">
                        <img src="img/promo.png" alt="Promotion Banner" class="img-fluid w-100 promo">
                    </div>

                    <!-- Content Header -->
                    <h1 class="mb-4 text-center font-weight-bold" style="color: #665AE1;">ลืมรหัสผ่าน</h1>

                    <!-- Center Content Start -->
                    <div class="main-content">
                        <div class="content-body">
                            <form id="resetForm">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="username">ชื่อผู้ใช้</label>
                                        <input type="text" id="username" class="form-control custom-input"
                                            placeholder="ชื่อผู้ใช้" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="email">อีเมล์</label>
                                        <input type="email" id="email" class="form-control custom-input"
                                            placeholder="email@email.com" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <label for="phone">เบอร์มือถือ</label>
                                        <input type="tel" id="phone" class="form-control custom-input"
                                            placeholder="085123xxxx" maxlength="10" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="justify-content-center col-12 center-elements pt-3 w-100">
                                        <button type="submit" class="btn btn-primary col-12"
                                            style="background-color: #665AE1; border-color: #665AE1; font-size: 18px;">ตกลงขอรับรหัสผ่าน</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="justify-content-center col-12 center-elements pt-3 w-100">
                                        <button type="button" onclick="window.location.href='login.html'"
                                            class="btn btn-primary col-12"
                                            style="background-color: #53595F; border-color: #53595F; font-size: 18px;">ย้อนกลับ</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- Center Content End -->

                    <!-- Promo2 Banner -->
                    <div class="promo-mb mobile my-3 text-center">
                        <img src="img/promo2.png" alt="Promotion Banner" class="img-fluid w-100 promo">
                    </div>

                    <!-- Bottom Navigation -->
                    <div class="mt-auto bottom-nav">
                        <a href="error.html" class="nav-item">
                            <img src="img/check-usage.png" alt="ตรวจสอบยอดใช้งาน">
                            <p>ตรวจสอบยอดใช้งาน</p>
                        </a>
                        <a href="howto.html" class="nav-item">
                            <img src="img/usage-guide.png" alt="วิธีการใช้งาน">
                            <p>วิธีการใช้งาน</p>
                        </a>
                        <a href="troubleshoot.html" class="nav-item">
                            <img src="img/problem-solving.png" alt="การแก้ไขปัญหา">
                            <p>การแก้ไขปัญหา</p>
                        </a>
                        <a href="error.html" class="nav-item">
                            <img src="img/service-area.png" alt="พื้นที่ให้บริการ">
                            <p>พื้นที่ให้บริการ</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('resetForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                validateForm();
            });

            const phoneInput = document.getElementById('phone');
            phoneInput.addEventListener('input', function () {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
        });

        function validateForm() {
            const form = document.getElementById('resetForm');
            const inputs = form.querySelectorAll('.custom-input');
            let isValid = true;

            inputs.forEach(input => {
                input.classList.remove('error');
                if (!input.value.trim()) {
                    input.classList.add('error');
                    isValid = false;
                }
            });

            const email = document.getElementById('email');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('error');
                isValid = false;
            }

            const phone = document.getElementById('phone');
            if (phone.value.length !== 10) {
                phone.classList.add('error');
                isValid = false;
            }

            if (isValid) {
                window.location.href = "reset-success.html";
            }
        }
    </script>
</body>

</html>
